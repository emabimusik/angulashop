
<h2>Products</h2>
<div class="row">
<div class="col-md-4" *ngFor="let product of products">
<!-- Card -->
<a [routerLink]="['/detail', product.id]">
<div class="card"  >

    <!-- Card image -->
    <img class="card-img-top" src="{{product.image}}" alt="{{product.image_title}}">
    
    <!-- Card content -->
    <div class="card-body">
       
      <!-- Title -->
  
      <h4 class="card-title"><a>{{product.name}}</a></h4>
       
      <!-- Text -->
      <p class="card-text">{{product.description}}</p>
      
  
    </div>
  
  </div>
</a>

</div>
</div>
  <!-- Card -->
